<form
  role="search"
  aria-label="Books"
  [formGroup]="searchForm"
  (submit)="searchBooks()"
>
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      title="Search field"
      [attr.aria-label]="'Search in books.'"
      aria-placeholder="Search for books to add to your reading list"
      aria-labelledby=""
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button
      [attr.aria-label]="'Search in books.'"
      mat-button
      title="Search button"
      color="primary"
      matSuffix
    >
      <mat-icon>search</mat-icon> Search
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="searchTerm; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books">
      <div class="book-title">
        {{ b.title }}
      </div>
      <div class="book-content">
        <div class="book-content-cover">
          <img
            [alt]="b.title + ' book cover illustration'"
            [attr.aria-label]="b.title + ' book cover illustration'"
            [title]="b.title + ' book cover illustration'"
            src="{{ b.coverUrl }}"
          />
        </div>
        <div class="book-content-info">
          <div><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ formatDate(b.publishedDate) }}
          </div>
          <p [innerHTML]="b.description"></p>
          <div>
            <button
              data-testing="want-to-read-button"
              mat-flat-button
              color="primary"
              [title]="'Add ' + b.title + ' to reading list.'"
              [attr.aria-label]="'Add ' + b.title + ' to reading list.'"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
            >
              {{ getButtonText(b) }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example "<a (click)="searchExample()"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
